<ion-header>
  <ion-navbar>
    <ion-title>
      Weapon collector ionic app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label floating>Weapon</ion-label>
      <ion-input type="text" [(ngModel)]="weapon"></ion-input>
    </ion-item>     
    
  </ion-list>
  
  <button ion-button round (click)="addWeapon()"><ion-icon name="add"> ADD</ion-icon></button>
  
  
  <ion-list>
    <ion-item-sliding *ngFor="let weapon of weapons">
      <ion-item>
        {{ weapon }}
      </ion-item>
      
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteWeapon(item)">
          <ion-icon name="trash"></ion-icon>REMOVE
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
